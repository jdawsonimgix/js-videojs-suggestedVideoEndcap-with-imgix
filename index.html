<link href="//vjs.zencdn.net/7.10.2/video-js.min.css" rel="stylesheet">
<script src="//vjs.zencdn.net/7.10.2/video.min.js"></script>

<head>
  <link href="https://vjs.zencdn.net/7.17.0/video-js.css" rel="stylesheet" />
  <link rel="stylesheet" href="./videojs.suggestedVideoEndcap.css" />
</head>

<video  
    id="my-video"
    class="video-js"
    controls
    preload="auto"
    width="640"
    height="264"
    poster="https://jdawson.imgix.net/vapor-cat-1.jpeg"
    data-setup="{}"
>
<source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4"
  type="video/mp4" >
</video>


<script src="videojs.suggestedVideoEndcap.js" type="text/javascript"></script>
<script>
  'use strict';
  
  var video = videojs('my-video');
  video.suggestedVideoEndcap({
    header: 'You may also likeâ€¦',
    suggestions: [
      {
        title: 'Suggested Video One',
        url: 'https://www.google.com/',
        image: 'https://jdawson.imgix.net/vapor-cat-1.jpeg', // could be an animated GIF
        alt: 'Description of photo', // optional photo description, defaults to the title
        target: '_blank' // can be any anchor target type
      },
      {
        title: 'Suggested Article One',
        url: 'https://www.google.com/',
        image: 'https://jdawson.imgix.net/vapor-cat-1.jpeg',
        target: '_self' // defaults to self if no target value is present
      }
    ]
  });
</script>

<script src="https://vjs.zencdn.net/7.17.0/video.min.js"></script>
</body>
